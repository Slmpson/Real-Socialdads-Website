<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/footer.css">
    <link rel="stylesheet" href="./styles/chickenchat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"

    <title>Real Socialdads FC | Chicken Chat</title>

<body>

                </div>
            </div>

            <div id="p2" class="paper">
                <div class="front">
                    <div id="f2" class="front-content">

                <div class="back">

            </div>

                        <img src="./Resources/Chicken_Chat_Vol_9/CC_Page6_Vol9.jpg" alt="">

                </div>
            </div>
            <!-- Paper 4 -->
            <div id="p4" class="paper">
                <div class="front">

                        <img src="./Resources/Chicken_Chat_Vol_9/CC_Page7_Vol9.jpg" alt="">
                    </div>
                </div>
                <div class="back">
                    <div id="b4" class="back-content">
                        <h1>BLANK</h1>
                    </div>
                </div>
            </div>
            <!-- Paper 5 -->
            <div id="p5" class="paper">
                <div class="front">

                        <h1>BLANK</h1>
                    </div>
                </div>
                <div class="back">
                    <div id="b5" class="back-content">
                        <h1>BLANK</h1>
                    </div>
                </div>
            </div>
            <!-- Paper 6 -->
            <div id="p6" class="paper">

                <div class="back">
                    <div id="b6" class="back-content">

                    </div>

            <div id="p7" class="paper">
                <div class="front">
                    <div id="f7" class="front-content">
                        <h1> ANOTHER BLANK</h1>
                    </div>
                </div>
                <div class="back">

        <button id="next-btn">

    <footer class="footerScript"></footer>

    <script src="./js/header.js"></script>
    <script src="./js/footer.js"></script>
    <script src="./js/chickenchat.js"></script>
    <script src="./js/volumeNav.js"></script>

    <script
        src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous">
    </script>
    <script>
        $(function(){
        $('.volume-nav li a').each(function(){
            if ($(this).prop('href') == window.location.href) {
                $(this).parents('li').addClass('active');
            }
        });
    });
    </script>

</body>

</html>
